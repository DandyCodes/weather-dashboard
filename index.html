<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/script.js" defer></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <section id="search-section">
            <div id="search-box">
                <h2>Search for a city:</h2>
                <input type="text" placeholder="San Diego">
                <button id="search-button">Search</button>
            </div>
        </section>

        <section id="data-section">
            <div id="current-data">
                <h2 id="city">
                    Search for a city:
                    <span id="today">(00/00/0000)</span>
                    <img src="./assets/img/02d@2x.png">
                </h2>
                <p>Temp: <span id="temp">00.00</span></p>
                <p>Wind: <span id="temp">00.00</span></p>
                <p>Humidity: <span id="temp">00.00</span></p>
                <p>UV Index: <span id="temp">00.00</span></p>
            </div>

            <div id="forecast-data">

            </div>
        </section>
    </main>
</body>
</html>
